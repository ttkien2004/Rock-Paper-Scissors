<!DOCTYPE html>
<html>    
    <head>
        <title>DOM rock-paper-Scissor</title>
        <link rel="stylesheet"
        href="12_DOM_Projects2.css">
    </head>

    <body>        
        <p class="Title-game">Rock Paper Scissors Game</p>
        <button class="move-button rock-button"><img src="rock.png" 
        class="move-icon"></button>

        <button class="move-button paper-button"><img src="paper.png" class="move-icon"></button>

        <button class="move-button scissors-button"><img src="scissors.png" 
        class="move-icon"></button>        

        <p class="Result result"></p>

        <p class="Moves"></p>   

        <p class="Score score"></p>

        <button onclick="
            score.win = 0;
            score.lose = 0;
            score.tie = 0;
            localStorage.removeItem('score');            
            updateScore();            
        " 
        class="score-button">Reset Score</button>
        
        <button class="auto" onclick="
            autoPlay();
        ">Auto Play</button>

        <script src="12_DOM_Project2.js"></script>
    </body>
     
</html>
